<!DOCTYPE HTML>
<html lang="ko-KR" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>tjoystick - 2</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/test.js"></script>
    <script src="../js/joy.js"></script>
    <style>
        #player { 
            pointer-events: none;
            z-index: 0;

            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
        canvas {
            z-index: 10;

            width: 25vh;
            height: 25vh;
        }
    </style>
</head>

<body>
    <!-- <div id="joy2Div"></div> -->
    <div id="joy2Div" style="touch-action: none;">
        <canvas id="joystick2"></canvas>
    </div>

    <div id="player"></div>

    <script>
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'oiXnAUYDWRk',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
            player.setVolume(100);
        }
        function onStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                location.href = "../index.html";
            }
        }
    </script>

    <!-- Joystick -->
    <script type="text/javascript">
        var joy2Param = { "autoReturnToCenter": false };
        var Joy2 = new JoyStick('joy2Div', joy2Param);
    </script>
</body>

</html>
